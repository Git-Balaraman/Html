<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Registration Form</title>

</head>


<body>

    <a href="about.html"><b>
            <h2>Home</h2>
        </b></a>


    <fieldset>
        <legend align="center"><u><b>
                    <h1>Registration Form</h1>
                </b></u></legend>

        <h3>
            <form action="">

                <table align="center">

                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="name" id="name" placeholder="Your Name" required></td>
                    </tr>


                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" id="email" placeholder="Your Email" required></td>
                    </tr>

                    <tr>
                        <td><label for="password">Password: </label> </td>
                        <td><input type="password" name="password" id="password" placeholder="Your Password"
                                maxlength="8" required></td>
                    </tr>

                    <tr>
                        <td> <label for="phone_number">Phone Number: </label> </td>
                        <td> <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number"
                                maxlength="10" required> </td>
                    </tr>

                    <tr>
                        <td> <label for="gender">Gender:</label></td>
                        <td> Male: <input type="radio" name="gender" id="gender" placeholder="Male">
                            Female: <input type="radio" name="gender" id="gender" placeholder="Female">
                    </tr>

                    <tr>
                        <td> <label for="lang">Language: </label></td>

                        <td>
                            <select name="lang" id="lang" required>
                                <option value="Select Language">Select Language</option>
                                <option value="Tamil">Tamil</option>
                                <option value="English">English</option>
                                <option value="Telugu">Telugu</option>
                                <option value="Hindi">Malayalam</option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td> <label for="Zip"> Zip Code: </label> </td>
                        <td> <input type="number" name="Zip" id="Zip"  required></td><br>

                    </tr>

                    <tr>
                        <td> <label for="textarea">About:</label></td>
                        <td><textarea name="textarea" id="textarea" cols="15" rows="2"
                                placeholder="Type ..."></textarea></td>
                    </tr>

                    <tr>
                        <td><button type="submit">Register</button> </td>
                    </tr>

                    <tr>
                        <td> </td>
                    </tr>









                </table>


    </fieldset>
   <center> <a href="about.html"> <b><h3>Back</h3></b> </a> </center>



</body>


</html>
